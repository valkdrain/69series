<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messenger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      text-shadow: 1px 1px 2px #aaa;
    }

    form {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      margin-bottom: 10px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success-message {
      color: green;
      margin-top: 10px;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>SENDING ALERT MESSAGE TO SERVER</h1>
  <form id="message-form">
    <label for="message">Enter Message:</label>
    <input type="text" id="message" name="message" required maxlength="32" placeholder="Type your message (max 32 characters)">
    <button id="send-button" type="submit">Send</button>
    <div id="response-message"></div>
  </form>
  <script>
    const form = document.getElementById('message-form');
    const messageInput = document.getElementById('message');
    const responseMessage = document.getElementById('response-message');

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const message = messageInput.value;
      const apiKey = 'S2R6L8FZBY53HR2Y';
      const url = `https://api.thingspeak.com/update?api_key=${apiKey}&field1=${message}`;
      
      fetch(url)
        .then(response => {
          if (response.ok) {
            responseMessage.textContent = 'Sent Successfully!';
            responseMessage.className = 'success-message';
            messageInput.value = ''; // Clear the input field
          } else {
            throw new Error('Error sending message.');
          }
        })
        .catch(error => {
          responseMessage.textContent = 'Error sending message.';
          responseMessage.className = 'error-message';
        });
    });
  </script>
</body>
</html>
